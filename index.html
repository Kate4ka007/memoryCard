<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryCard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">   
        <h1 class="title"></h1>
        <div class="memory-card"><div class="word_ru">to move, especially quickly and powerfully</div><div class="word_en" id="text">sweep</div></div> 
      
        
      <div class="buttons">  
          <button class="prev">Prev</button>
          <button class="next">Next</button>
      </div>

      <div class="speak" id="speak"><img src="./volume.png" alt="" width="40"></div>
      <div class="numbersWord">1 out of ?</div> 
      
      
        <div class="overlay" style="display: none;">
          <div class="modal"  style="display: none;">
      <div class="properties">
        <label for="voice">Voice:</label>
        <select id="voice"></select>
        <div></div>
    
        <label for="pitch">Pitch:</label>
        <input id="pitch" type="range" min="0.1" max="2" step="0.1" value="1">
        <output for="pitch">1</output>
    
        <label for="rate">Rate:</label>
        <input id="rate" type="range" min="0.1" max="2" step="0.1" value="1">
        <output for="rate">1</output>
    
        <label for="volume">Volume:</label>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5">
        <output for="volume">0.5</output>
        
      </div>
      <div class="close"><img src="./cancel.png" alt="" width="40"></div>
      
    </div>
</div>

  
      <div class="setting"><img src="./settings.png" alt="" width="40" height="40"></div>


     

    </div>

</body>
</html>
